{% macro render_field(field) %}
    <div class="clearfix {% if field.errors %}error{% endif %}">
        {{ field.label }}
        <div class="input">
            {{ field(**kwargs)|safe }}
            {% if field.errors %}
                <span class="help-inline">
                    {% for error in field.errors %}{{ error }}{% endfor %}
                </span>
            {% endif %}
        </div>
    </div>
{% endmacro %}
